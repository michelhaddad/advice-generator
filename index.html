<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="index.css">
    <title>Advice generator</title>
    <script src="index.js"></script>
</head>
<body>
<main>
    <div id="main-container">
        <div id="quote-container">
            <p id="advice">ADVICE #117</p>
            <p id="quote">"It is easy to sit up and take notice, what's difficult is getting up and taking
                action."
            </p>
            <img alt="pattern divider" id="pattern-divider-desktop" src="images/pattern-divider-desktop.svg">
            <img alt="pattern divider" id="pattern-divider-mobile" src="images/pattern-divider-mobile.svg">

            <div onclick="updateQuote()" id="dice-circle" class="flex-center rotation-360">
                <img id="icon-dice" src="images/icon-dice.svg" alt="icon dice">
            </div>
        </div>
    </div>
</main>
</body>
</html>
